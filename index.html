<!doctype html>
<html lang="en">

<head>
  <title>Coding Quiz</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <div id="quizContainer" class="container">
    <div class="quizTitle">Coding Quiz</div>
    <div id="questions" class="question"></div>
    <label class="option"><input type="radio" name="option" value="1"><span id="opt1"></span></label>
    <label class="option"><input type="radio" name="option" value="2"><span id="opt2"></span></label>
    <label class="option"><input type="radio" name="option" value="3"><span id="opt3"></span></label>
    <label class="option"><input type="radio" name="option" value="4"><span id="opt4"></span></label>
    <button id="nextButton" class="next_button" onclick="loadPreviousQuestion()">Next Question</button>
    <button id="prevButton" class="prev_button" onclick="loadPreviousQuestion()">Previous Question</button>
    <div class="timer"></div>
  </div>
  <div id="results" class="container_result" style="display:none">
  </div>
  <script src="script.js"></script>
  <script src="questions.js"></script>
</body>

</html>
